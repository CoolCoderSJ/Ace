<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="static/css/styles.css">
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
rel="stylesheet"
/>

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2><i class="icon ion-android-checkmark-circle"></i>&nbsp;Ace</h2>
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="card mb-5">
                        <div class="card-body d-lg-flex flex-column align-items-center align-items-lg-center">
                            <form class="text-center" method="post" action="/edit/{{ task['id'] }}">
                                <div class="mb-3"><input class="form-control" name="title" placeholder="Title" required="" value="{{ task['title'] }}"></div>
                                <div class="mb-3"><input class="form-control" name="description" placeholder="Description" value="{{ task['description'] }}"></div><input class="form-control" type="date" name="timedue" min="2022-04-30" max="2023-12-31" required="" value="{{ task['timedue'] }}">
                                <select class="form-select" name="typeOfTask">
                                    <option>Task type</option>
                                    <option value="test" {% if task['typeOfTask'] == "test" %}{{ selected|safe }}{% endif %}>Test or quiz</option>
                                    <option value="concert" {% if task['typeOfTask'] == "concert" %}{{ selected|safe }}{% endif %}>Concert</option>
                                    <option value="competition" {% if task['typeOfTask'] == "competition" %}{{ selected|safe }}{% endif %}>Competition</option>
                                    <option value="game" {% if task['typeOfTask'] == "game" %}{{ selected|safe }}{% endif %}>Game, match</option>
                                    <option value="instrument" {% if task['typeOfTask'] == "instrument" %}{{ selected|safe }}{% endif %}>Practicing an Instrument</option>
                                    <option value="sport" {% if task['typeOfTask'] == "sport" %}{{ selected|safe }}{% endif %}>Practicing an Sport</option>
                                    <option value="other" {% if task['typeOfTask'] == "other" %}{{ selected|safe }}{% endif %}>Other</option>
                                  </select>
                                <div class="mb-3"></div><button class="btn btn-primary d-block w-100" type="submit">Edit task</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

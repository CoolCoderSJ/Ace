<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ace</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/Login-Form-Basic.css">
    <link rel="stylesheet" href="static/css/styles.css">
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css"
rel="stylesheet"
/>

<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"
></script>
</head>

<body>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <h2><i class="icon ion-android-checkmark-circle"></i>&nbsp;Ace</h2>
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4">
                    <div class="d-flex justify-content-lg-center"><a href="/add"><button class="btn btn-primary d-lg-flex" type="button">Add something new...</button></a></div>

                    {% for task in tasks %}
                    <div class="card mb-5">
                        <div class="card-body flex-column align-items-center">
                            <div class="row">
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <h4 class="text-capitalize d-lg-flex align-items-lg-center"><i class="icon ion-ios-checkmark-outline text-primary d-lg-flex align-items-lg-center"></i>&nbsp;{{ task['title'] }}</h4>
                                            <p>{{ task['description'] }}</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col">
                                    <p class="fs-5"><i class="icon ion-ios-clock"></i>&nbsp;{{ task['time'] }}</p>
                                </div>
                                <div class="col">
                                    <div class="row">
                                        <div class="col">
                                            <form class="shortenForm" name="editForm" method="post" action="/edit/{{ task['id'] }}"><i class="icon ion-edit fs-5 text-secondary" onclick="document.getElementById('editForm').submit()"></i></form>
                                        </div>
                                        <div class="col">
                                            <form class="shortenForm" name="deleteForm" method="delete" action="/delete/{{ task['id'] }}"><i class="icon ion-trash-b fs-5 text-danger" onclick="document.getElementById('deleteForm').submit()"></i></form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
